---
layout: default
---

<div class="home">

  <h1 class="page-heading">Гарадскі дашборд</h1>

  <div class="row">
    <div class="col-xs-6 col-md-3">
      <div id="chart_pollution" class="panel panel-default chart-panel chart-panel__body">

      </div>
    </div>
    <div class="col-xs-6 col-md-3">
      <div class="panel panel-default chart-panel">
        <div class="panel-body easypiechart-panel">
          <i class="fa fa-car chart-panel__icon" aria-hidden="true"></i>
          <h4>ДТЗ:</h4>
          <div class="easypiechart chart-panel__easypiechart">
            <div id="easypiechart-orange" data-percent="65"><span class="percent chart-panel__value">65</span></div>
            <i class="fa fa-times-circle chart-panel__achievement chart-panel__achievement_crash" aria-hidden="true"></i>
            <div class="chart-panel__dimension">Адзінкі вымярэння</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-3">
      <div class="panel panel-default chart-panel">
        <div class="panel-body easypiechart-panel">
          <i class="fa fa-graduation-cap chart-panel__icon" aria-hidden="true"></i>
          <h4>Школы:</h4>
          <div class="easypiechart chart-panel__easypiechart">
            <div id="easypiechart-teal" data-percent="56"><span class="percent chart-panel__value">56</span></div>
            <i class="fa fa-arrow-circle-right chart-panel__achievement chart-panel__achievement_on-the-way" aria-hidden="true"></i>
            <div class="chart-panel__dimension">Адзінкі вымярэння</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-3">
      <div class="panel panel-default chart-panel">
        <div class="panel-body easypiechart-panel">
          <i class="fa fa-hospital-o chart-panel__icon" aria-hidden="true"></i>
          <h4>Лякарнi:</h4>
          <div class="easypiechart chart-panel__easypiechart">
            <div id="easypiechart-red" data-percent="27" ><span class="percent chart-panel__value">27</span></div>
            <i class="fa fa-arrow-circle-right chart-panel__achievement chart-panel__achievement_on-the-way" aria-hidden="true"></i>
            <div class="chart-panel__dimension">Адзінкі вымярэння</div>
          </div>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
